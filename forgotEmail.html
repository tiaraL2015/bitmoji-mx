<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <title>Forgot Password - Bitmoji-Mx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="bitmoji-mx" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="padding-all">
        <div class="header">
            <h1><img src="assets/images/5.png" alt="icon">BITMOJI-MX</h1>
        </div>

        <div class="design-w3l">
            <div class="mail-form-agile">
                <form action="" class="login-form" method="post">
                    <input type="text" name="email" class="padding" placeholder="Email id" required="" />
                    <input class="btn_login" type="submit" value="submit">
                </form>
            </div>
            <div class="clear"> </div>
        </div>
        <div class="txt_err" style="font-size:11px; color:#cc0000; margin-top:10px"></div>

        <div class="footer">
            <a href="/" style="color: white;">Login</a>
        </div>
    </div>
    <script src='assets/js/jquery.min.js'></script>
    <script src="assets/js/monetization.js" type="text/javascript"></script>
    <script>
        $(document).on('click', '.btn_login', function(e) {
            e.preventDefault();
            $.ajax({
                url: 'proxy/bitmoji-mx/service/forgotPassword.php',
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: $(".login-form").serialize(),
                success: function(data, textStatus, jQxhr) {
                    console.log("data", data);
                    if (data.code == 0) {
                        alert(data.msg);
                        // $(".txt_err").html(data.msg);
                    } else {
                        alert(data.msg);

                        sessionStorage.setItem("key", data.uniqidStr);
                        //window.location.href=data.URL;
                    }
                },
                error: function(jqXhr, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            });
        });
    </script>
</body>

</html>
